<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit Podcast</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="podcast" object="{podcast}">
	<label for="title"><f:translate key="tx_podcast_domain_model_podcast.title" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="title" /><br />
	<label for="title"><f:translate key="tx_podcast_domain_model_podcast.subtitle" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="subtitle" /><br />
	<label for="title"><f:translate key="tx_podcast_domain_model_podcast.description" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="description" /><br />
	<label for="title"><f:translate key="tx_podcast_domain_model_podcast.copyright" /></label><br />
	<f:form.textbox property="copyright" /><br />
	<label for="title"><f:translate key="tx_podcast_domain_model_podcast.image" /></label><br />
	<f:form.textbox property="image" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
